<div class="modal fade" id="book_leave_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New absence</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group" *ngIf="users().length > 1">
                        <label for="employee" class="control-label">For employee:</label>
                        <select class="form-control" id="employee" formControlName="employee">
                            <option *ngFor="let u of users()" [value]="u.id">{{u.name}}</option>
                        </select>
                        <validator-message controlName="employee" validatorName="required">Employee is required</validator-message>
                    </div>

                    <div class="form-group">
                        <label for="leavetype" class="control-label">Leave type:</label>
                        <select class="form-control" id="leavetype" formControlName="leaveType">
                            <option disabled value="">-- select an option --</option>
                            <option *ngFor="let lt of leaveTypes()" [value]="lt.id" [attr.data-tom]="lt.name" [attr.data-tom-index]="lt.id">{{lt.name}}</option>
                        </select>
                        <validator-message controlName="leaveType" validatorName="required">Leave type is required</validator-message>
                    </div>

                    <div class="form-group">
                        <label for="from" class="control-label">From:</label>
                        <div class="row">
                            <div class="col-md-5">
                                <select class="form-control" formControlName="startPart">
                                    <option *ngFor="let p of parts()" [value]="p.id">{{p.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" formControlName="start" datepicker class="form-control book-leave-from-input" id="from" data-provide="datepicker" data-date-autoclose="1" [attr.data-date-format]="dateFormat()" data-date-week-start="1" />
                                </div>
                                <validator-message controlName="start" validatorName="required">Start date is required</validator-message>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="to" class="control-label">To:</label>
                        <div class="row">
                            <div class="col-md-5">
                                <select class="form-control" formControlName="endPart">
                                    <option *ngFor="let p of parts()" [value]="p.id">{{p.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" formControlName="end" date-picker class="form-control book-leave-to-input" id="to" data-provide="datepicker" data-date-autoclose="1" [attr.data-date-format]="dateFormat()" data-date-week-start="1" />
                                </div>
                                <validator-message controlName="end" validatorName="required">End date is required</validator-message>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="control-label">Comment (optional):</label>
                        <textarea class="form-control" id="comment" formControlName="comment"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cancel()" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="add()" class="btn btn-success single-click">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
