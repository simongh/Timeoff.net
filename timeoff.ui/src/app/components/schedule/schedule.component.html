<!-- @model bool[] -->
<div class="btn-group" data-toggle="buttons">
    <ng-container *ngFor="let d of models">
        <label class="btn btn-default" [ngClass]="d.active ? 'active' : null">
            <input type="checkbox" [formControl]="d.ctrl" value="true"/>
            {{d.displayName}}
        </label>
    </ng-container>
