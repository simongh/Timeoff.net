<dl>
    <dt>Used</dt>
    @for (s of items(); track $index) {
    <dd>
        <em>{{s.name}}:</em>
        <span class="pull-right">
            {{s.total}}{{ s.allowance > 0 ? ' out of ' + s.allowance : ''}}
        </span>
    </dd>
    }
    @empty {
    <dd class="text-muted">No approved requests so far</dd>
    }
</dl>
