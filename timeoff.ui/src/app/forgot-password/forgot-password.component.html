<h1>Forgot password</h1>
<flash-message [messages]="messages"/>
<form class="form-horizontal" [formGroup]="passwordForm">

    <div class="row">&nbsp;</div>

    <div class="form-group">
        <label for="email" class="col-md-2 control-label col-md-offset-2">Employee email:</label>
        <div class="col-md-5">
            <input class="form-control" id="email" formControlName="email">
            <validator-message controlName="email">A valid email is required</validator-message>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-4 col-md-2">
            <button type="submit" class="btn btn-success single-click" id="submit_login" (click)="forgot()" [disabled]="submitting">Send instructions</button>
        </div>
    </div>
</form>

<div class="row">&nbsp;</div>
