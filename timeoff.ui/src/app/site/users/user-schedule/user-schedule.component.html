<form [formGroup]="schedule" id="company_schedule_form">

    <div class="form-group">
        <label for="" class="control-label">Schedule</label>

        <p class="help-block">
            @if (override) {
                Current employee has <strong data-vpp="declare-user-specific-schedule">custom</strong> schedule.
            }
            @else {
                Current employee uses <strong><a data-vpp="link-to-company-schedule" routerLink="/settings">company wide</a></strong> schedule.
            }
        </p>
        <div class="input-group">
            <schedule [days]="this.schedule"/>
        </div>

    </div>
    <div class="form-group">
        <div class="pull-right">
            @if (override) {
            <button type="button" (click)="reset()" [disabled]="submitting()" name="action" class="btn btn-default" value="reset">Move employee to company wide schedule</button>
            <button type="button" (click)="update()" [disabled]="submitting()" class="btn btn-success">Save employee specific schedule</button>
            }
            @else {
                <button type="button" (click)="update()" [disabled]="submitting()" class="btn btn-success">Override company wide schedule</button>
            }
        </div>
    </div>
</form>
