<h1>Teams</h1>
<flash-message/>
<div class="row">
    <div class="col-md-4 lead">All teams</div>
    <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-info pull-right" data-toggle="modal" data-target="#add_new_team_modal" type="button" id="add_new_team_btn">Add new team</button>
    </div>
</div>

<div class="row">&nbsp;</div>

<div class="row">
    <div *ngIf="teams.length == 0" class="col-md-4">No team records</div>
    <div *ngIf="teams.length > 0" class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Manager</th>
                    <th>Allowance</th>
                    <th>Number Employees</th>
                    <th>
                        Public Holidays
                        <button type="button"
                                class="btn btn-xs btn-link"
                                data-content="If set to YES, employees from team have public holidays added on top of their allowance"
                                data-placement="top"
                                data-toggle="popover"
                                data-trigger="focus hover">
                            <span class="fa fa-question-circle"> </span>
                        </button>
                    </th>
                    <th>
                        Accrued Allowance
                        <button type="button"
                                class="btn btn-xs btn-link"
                                data-content="If set to YES, holiday allowance starts to build up - or accrue - from the first day of employment. It accrues in proportion to the annual entitlement. E.g. an employee in the ninth month of employment would have built up 9/12ths (or three-quarters) of annual entitlement."
                                data-placement="top"
                                data-toggle="popover"
                                data-trigger="focus hover">
                            <span class="fa fa-question-circle"> </span>
                        </button>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams" data-vpp-team-list-mode="readonly">
                    <td><a routerLink="./edit/{{team.id}}" data-vpp-team-name=1>{{team.name}}</a></td>
                    <td><a routerLink="/users/{{team.manager.id}}">{{team.manager.name}}</a></td>
                    <td>{{team.allowance}}</td>
                    <td><a routerLink="/users" [queryParams]="{team: team.id}">{{team.employeeCount}}</a></td>
                    <td>{{team.includePublicHolidays | yes}}</td>
                    <td>{{team.isAccruedAllowance | yes}}</td>
                    <td><a routerLink="./edit/{{team.id}}" class="btn btn-link btn-xs pull-right"><span class="fa fa-chevron-right"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
