<div class="modal fade" id="remove_company_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="remove_company_form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Remove company account</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="remove_company_name_confirmation" class="control-label">Company name:</label>
                        <input type="text" class="form-control" [formControl]="companyName" />
                        <p><em>Please type in the name of the company you wish to remove.</em></p>
                        <validator-message [control]="companyName" validatorName="required">Company name is required</validator-message>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="delete()" class="btn btn-danger single-click">Delete company account</button>
                </div>
            </form>
        </div>
    </div>
</div>
